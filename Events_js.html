<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function hello(){
            alert("Hello Everyone");
        }
    </script>
</head>
<body onscroll="hello()">
    <button onclick="hello()"> Click Me</button>
    <p onmouseout="hello()">Click on me</p>
    <p onmouseenter="hello()">Click</p>
    <p onmousedown="hello()">Click Down</p>
    <p onmouseup="hello()">Click UP</p>
    <p onload="hello()"></p>
</body>
</html>
